<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>차비누 로그인</title>

  <!-- BootStrap v5.1 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- load static 해야 static 파일 사용 가능 -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'chabinuManager/css/commonStyle.css' %}">
  <link rel="stylesheet" href="{% static 'chabinuManager/css/loginPage.css' %}">

</head>
<body>
  
  <div class="container-fluid loginPageContainer loginBackground">


    <div class="managerLoginArea">
    

      <div class="managerLoginWrapper">
      

        <div class="company-logo">
          <!-- 만약에 이미지 있으면 대체 -->
          <!-- <img src="" alt=""> -->
          <span>CHABINU</span>
        </div>
  
      
        <!-- method, action 수정예정 -->
        <form id="manager-login-form" action="main" method="get">
  
          <div class="form-floating m-3 mx-auto">
            <input type="text" class="form-control" name="managerId" id="managerId" placeholder="ID" autocomplete="off">
            <label for="managerId">아이디</label>
          </div>
  
          <div class="form-floating m-3 mx-auto">
            <input type="password" class="form-control" name="managerPw" id="managerPw" placeholder="Password">
            <label for="managerPw">비밀번호</label>
          </div>
  
          <div class="m-2 form-check mx-auto save-info">
            <input type="checkbox" class="form-check-input" id="saveIdCheck">
            <label class="form-check-label" for="saveIdCheck">아이디 저장</label>
          </div>
  
          <div class="m-2 form-check mx-auto save-info">
            <input type="checkbox" class="form-check-input" id="autoLogin">
            <label class="form-check-label" for="autoLogin">자동 로그인</label>
          </div>
  
          <button type="submit" class="btn btn-lg btn-primary mt-2 mx-auto w-100">로그인</button>
  
        </form>


      </div>
    

    </div>

    
  </div>



  <!-- BootStrap v5.1 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</body>
</html>
