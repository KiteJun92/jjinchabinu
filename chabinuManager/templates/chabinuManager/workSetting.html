    <div class="mainContainer">

      <!-- 차량 등록 및 등록 정보 전체 영역 -->
    <div class="workInfo" style="text-align: center; max-width: 600px;">

      <!-- 차량 등록/수정 부분 -->
      <div class="addCar p-4">

        <h2 class="h2 fw-bold mb-3">차량 등록</h2>

        <!-- method, action 수정하기 -->
        <form>

          <!-- 대분류 (카테고리) -->
          <!-- 쿼리스트링으로 분류 주소값 받아온 뒤 세팅하기??? -->
          <div class="cleaningMenu d-flex">
            <div class="no-left-padding" style="padding: 0.5rem; font-weight: 500; font-size: 1.2rem;">
              [카테고리]
            </div> 
            <div style="margin: 0.5rem; font-size: 1.1rem; font-weight: 400; color: #0d6efd;">
              법인고객 [쿠팡]
            </div>
          </div>

          <!-- 차량 번호 input + ajax로 차량번호 조회되도록 -->
          <div class="cleaningMenu carNo-input">
            <div class="no-left-padding" style="padding: 0.5rem; font-weight: 500; font-size: 1.2rem;">[차량번호]</div>
            <div style="width: 100%;">
              <input style="outline: none; max-width: 300px;" type="text" id="carNo" name="carNo" autocomplete="off">
            </div> 
          </div>

          <!-- 세차 input-radio -->
          <div class="cleaningMenu">
            <div class="no-left-padding" style="padding: 0.5rem; font-weight: 500; font-size: 1.2rem;">[세차]</div> 

            <table>

              <tr>
                <td>
                  <input type="radio" name="cleaning" id="cleaning-inOut" value="1" checked>
                  <label for="cleaning-inOut">실내/실외</label>
                </td>
                <td>
                  <input type="radio" name="cleaning" id="cleaning-in" value="3">
                  <label for="cleaning-in">실내</label>
                </td>
              </tr>
              
              <tr>
                <td>
                  <input type="radio" name="cleaning" id="cleaning-false" value="4">
                  <label for="cleaning-false">해당없음</label>
                </td>
                <td>
                  <input type="radio" name="cleaning" id="cleaning-out" value="2">
                  <label for="cleaning-out">실외</label>
                </td>
              </tr>

            </table>

          </div>

          <!-- 소독 -->
          <div class="cleaningMenu">
            <div class="no-left-padding" style="padding: 0.5rem; font-weight: 500; font-size: 1.2rem;">[소독]</div> 

            <table>

              <tr>
                <td>
                  <input type="radio" name="sanitize" id="sanitize-true" value="1">
                  <label for="sanitize-true">완료</label>
                </td>
                <td>
                  <input type="radio" name="sanitize" id="sanitize-false" value="2" checked>
                  <label for="sanitize-false">해당없음</label>
                </td>
              </tr>

            </table>

          </div>

          <!-- 광택 -->
          <div class="cleaningMenu">
            <div class="no-left-padding" style="padding: 0.5rem; font-weight: 500; font-size: 1.2rem;">[광택]</div> 

            <table>

              <tr>
                <td>
                  <input type="radio" name="polishing" id="polishing-true" value="1">
                  <label for="polishing-true">완료</label>
                </td>
                <td>
                  <input type="radio" name="polishing" id="polishing-false" value="2" checked>
                  <label for="polishing-false">해당없음</label>
                </td>
              </tr>

            </table>

          </div>

          <!-- 래핑제거 -->
          <div class="cleaningMenu">
            <div class="no-left-padding" style="padding: 0.5rem; font-weight: 500; font-size: 1.2rem;">[래핑제거]</div> 

            <table>

              <tr>
                <td>
                  <input type="radio" name="removeLap" id="removeLap-true" value="1">
                  <label for="removeLap-true">완료</label>
                </td>
                <td>
                  <input type="radio" name="removeLap" id="removeLap-false" value="2" checked>
                  <label for="removeLap-false">해당없음</label>
                </td>
              </tr>

            </table>

          </div>


          <!-- 혹시 더 추가할 부분이 있으면 추가 -->


          <!-- 버튼 영역 -->
          <div class="cleaningMenu" style="margin-top: 1.5rem; justify-content: center; flex-direction: row;">
            <button style="width: 50%; max-width: 300px; min-width: 100px;" id="add-car-button" class="btn btn-success fw-bold" type="button" onclick="addCar();">
              차량추가
            </button>

            <!-- <button style="width: 50%; max-width: 300px; min-width: 100px;" class="btn btn-warning" type="reset">
              초기화
            </button> -->
          </div>
          
        </form>

      </div>

      <hr>

      <!-- 작업 시작 버튼 -->
      <!-- 작업 시작 버튼을 누르면 수정 및 제거가 불가능합니다 경고 출력 -->
      <div>

        <button type="button" onclick="startCleaning();">작업 시작</button>
        
      </div>


      <!-- 추가한 리스트를 임시 저장하려면?? 세션? -->

          </div>

        </div> -->
